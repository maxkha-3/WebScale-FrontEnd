<div class="container">
    <div class="notification-menu-container">
        <h2 class="notification-menu-heading"><span class="badge badge-dark">Notification Overview</span></h2>

        <button type="button" class="btn btn-danger btn-sm" (click)="clearNotifications()"><i class="fa fa-remove"></i> Clear Notifications</button>
    </div>
    <table class="table table-sm table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Timestamp</th>
            <th scope="col">Message</th>
            <th scope="col">Stream ID</th>
            <th scope="col">Category</th>
            <th scope="col">Severity</th>
            <th scope="col">Clear</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let notification of notifications" [ngClass]="{'table-warning': notification.level == 3, 'table-success': notification.level == 2, 'table-info': notification.level == 1, 'table-dark': notification.level == 0}">
            <th scope="row">{{notification.ts | date:'medium'}}</th>
            <td>{{notification.msg}}</td>
            <td><a (click)="routeToInstance('streams', notification.data.stream_id)">{{notification.data.stream_id}}</a></td>
            <td>{{notification.cat}}</td>
            <td>{{notification.level}}</td>
            <td><i style="cursor: pointer" class="fa fa-remove" (click)="removeNotification(notification)"></i></td>
        </tr>
        </tbody>
    </table>
</div>
